<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="styles.css" rel="stylesheet" />
        <title>MP3.5</title>
    </head>
    <body>
      <fieldset id="player-fieldset">
        <img id="album-image" src="https://s6.uupload.ir/files/album_1737984210942_gd5g.png" />
        <div id="album-details">
            <p id="album-name">Like I Do</p>
        </div>
        <div id="player-div">
           <img id="disc-image" src="https://s6.uupload.ir/files/copilot_image_1737985034926_fa75.jpeg" />
           <div id="button-div">
             <button id="previous-song-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: scaleX(-1);">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    <line x1="19" y1="3" x2="19" y2="21"></line>
                </svg>
             </button> 
             <button id="play-song-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                  </svg>
             </button>
             <button id="pause-song-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                  </svg>
             </button>
             <button id="next-song-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    <line x1="19" y1="3" x2="19" y2="21"></line>
                </svg>
             </button>
             <button id="shuffle-song-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50">
                    <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M16 3h5v5"></path>
                      <path d="M4 20h5l8-8"></path>
                      <path d="M16 3l5 5"></path>
                      <path d="M4 4h5l3 3"></path>
                      <path d="M20 20l-5-5"></path>
                      <path d="M4 20l16-16"></path>
                    </g>
                  </svg>
             </button> 
           </div>
        </div>
      </fieldset>
      <fieldset id="playlist-fieldset">
        
        
      </fieldset>
     <script src="script.js"></script>
    </body>
</html>
